<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    function change(){
        var para=document.getElementsByTagName("p");
        console.log(para);
        para[0].style.color="red";
        para[1].style.fontSize="25px";
        para[2].style.fontWeight="bold";
        para[3].style.fontStyle="italic";

    }
    </script>
</head>
<body>
    <p>this ismy first paragraph</p>
    <P> this is my second Paragraph</P>
    <P>this is my third paragraph</P>
    <p>this is my forth paragraph</p>
    <button onclick="change() ">change paragraph style</button>
</body>
</html>
